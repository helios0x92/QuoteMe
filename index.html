<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Random quote generator">
  <meta name="author" content="helios0x92">

  <title>QuoteMe | Awesome Quote Machine</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet">


</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
      <div class="navbar-header">
        <a class="navbar-brand topnav" href="#">QuoteMe</a>
      </div>
    </div>
  </nav>

  <div class="intro-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>Awesome Quote Machine</h1>
            <br />
            <div class="btn btn-default btn-lg" id="generate"> <span>Get an awesome quote for today!</span></div>
            <hr class="intro-divider">

            <blockquote>
              <p id="quote" class="currentQuote"></p>
              <small style="color:#000"><cite title="author" id="author" class="currentQuote"></cite></small>
            </blockquote>

            <hr class="intro-divider">
            <p>Share on:</p>
            <ul class="list-inline intro-social-buttons">
              <li>
                <a href="https://twitter.com/intent/tweet?text=- http://ihelios.me" id="tweet" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-twitter fa-fw"></i> <span >Tweet This Quote</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p class="copyright text-muted small">Copyright &copy; 2016 | By <a href="http://ihelios.me" target="_blank">helios0x92</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/quote.js"></script>

</body>

</html>
